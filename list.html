<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<link rel="stylesheet" href="css/mui.min.css" type="text/css">
		<script src="js/mui.min.js"></script>
		<script src="js/app.js"></script>
		<script type="text/javascript" src="js/jquery-1.10.2.js" ></script>
		<style type="text/css">
			#list {
				/*避免导航边框和列表背景边框重叠，看起来像两条边框似得；*/
				margin-top: -1px;
			}
		</style>
	</head>

	<body>
		<div class="mui-content">
			<ul id="list" class="mui-table-view mui-grid-view mui-grid-9">
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#" value="pages/compose.html">
						<span class="mui-icon mui-icon-compose"></span>
						<div class="mui-media-body">记录</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#" value="pages/show.html">
						<span class="mui-icon mui-icon-list"><span class="mui-badge">5</span></span>
						<div class="mui-media-body">查看</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-calendar"></span>
						<div class="mui-media-body">Calendar</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-chat"></span>
						<div class="mui-media-body">Chat</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-category"></span>
						<div class="mui-media-body">Sort</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-map"></span>
						<div class="mui-media-body">Map</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-search"></span>
						<div class="mui-media-body">Search</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-phone"></span>
						<div class="mui-media-body">Phone</div>
					</a>
				</li>
				<li class="mui-table-view-cell mui-media mui-col-xs-4">
					<a href="#">
						<span class="mui-icon mui-icon-gear"></span>
						<div class="mui-media-body">Setting</div>
					</a>
				</li>
				
			</ul>
		</div>
		<script>
			var limit = 3,
				count = 0
				jq = jQuery.noConflict();
			mui.init({
				preloadLimit: limit, //同时并存的预加载窗口数量
				swipeBack: false,
			});
			mui.plusReady(function(){
				jq("#list>li>a").on("tap",function(e){
				    var url = jq(this).attr("value");
					mui.openWindow({
						id:url,
						url:url,
						styles:{
							
							bottom:'50px'
						}
					});
				});
			});
				
		</script>
	</body>

</html>
