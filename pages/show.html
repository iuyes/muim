<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" type="text/css" href="../plugins/timeline/timeline.css" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		
		<script src="../js/jquery-1.10.2.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../plugins/laytpl/laytpl-1.1.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			
		
		</script>
		<script id="show_tpl" type="text/html">
	{{# var colorArr = ["red","blue","green","yellow","purple"]}}
	{{# for(var k in d.data){ }}
			<article>
		<h3>{{k}}</h3>
		{{# for(var j = 0;j<d.data[k].length ;j++){ 
			var ci = Math.ceil(Math.random()*4);
 			console.log(ci);  
		}} 
		<section>   
			<span class="point-time point-{{colorArr[ci]}}"></span>
			<time datetime="{{ d.data[k][j].dateTime }}">
				<span>{{ d.data[k][j].month }}</span>
				<span>{{ d.data[k][j].day }}</span>
			</time>
			<aside>
				<p class="things">{{ d.data[k][j].title }}</p>
				<p class="brief">{{ d.data[k][j].detail }}</p>
			</aside>
		</section>
		{{# } }}
	</article>
	{{# } }}

		</script>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<button class="mui-btn mui-btn-link mui-btn-nav mui-pull-left  mui-action-back">
				<span class="mui-icon mui-icon-left-nav"></span>
				<label>返回</label>
			</button>
			<h1 class="mui-title">查看</h1>
		</header>
		<div class="mui-content">
			<div class="content" id="tpl_view">
			</div>
		</div>
		<script type="text/javascript">
			var jq = jQuery.noConflict();

			mui.plusReady(function() {
				var data = localStorage.getItem("data");
				data = (new Function("return "+data))();
				console.log(data);
				var gettpl = document.getElementById('show_tpl').innerHTML;
				laytpl(gettpl).render(data, function(html){
    			document.getElementById('tpl_view').innerHTML = html;
				});
			});
		</script>
	</body>

</html>
